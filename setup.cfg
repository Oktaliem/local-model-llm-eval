[mutmut]
# paths_to_mutate=core/services/ab_test_service.py
# Exclude core/common/settings.py from mutation testing to avoid stats collection issues
# Settings is a simple configuration class - test it separately if needed
paths_to_mutate=core/
tests_dir=tests/unit
# runner=bash mutmut_runner.sh

# Exclude test_settings from mutation testing - it uses clear=True which removes MUTANT_UNDER_TEST
pytest_add_cli_args_test_selection=-k not test_settings

# Override coverage settings from pytest.ini - mutmut handles coverage internally
# pytest_add_cli_args=--override-ini=addopts=-v --tb=short

# Enable line-level coverage filtering (mutmut uses coverage.py internally)
# Keep false to avoid stats collection issues with numpy/scipy
mutate_only_covered_lines=false

# Debug mode to see what's happening (set to true for verbose output)
debug=false

# Copy entire core/ and backend/ directories so imports work correctly
also_copy=
    core/
    backend/

